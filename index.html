<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<script src="valid.js"></script>
	<div class="container">
		<h1 class="label">User Login</h1>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated();">
			<div class="font">Email Id</div>
			<input autocomplete="off" type="text" name="username">
			<div class="email_error">Please fill up your Email Id</div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div class="pass_error">Please fill up your Password</div>
			<button type="submit">Login</button>
		</form>
	</div>	
</body>
</html>
